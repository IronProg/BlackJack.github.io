<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="salada.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Salada de Frutas</title>
</head>

<body>
  <div class="container-fluid bg-primary text-white py-2">
    <img src="salada.png" alt="Salada de Frutas" width="80" class="float-left mx-2">
    <h2>Jogo Salada de Frutas</h2>
    <h5><i>Jogue clicando sobre as frutas...</i></h5>    
  </div>

  <div class="text-center">
    <h1 class="display-3 text-primary d-none" id="outOk">Parabéns!! Você acertou a receita</h1>
    <h1 class="display-3 text-danger d-none" id="outErro">Receita Incorreta. Errou...</h1>
    <h1 class="display-3 text-danger d-none" id="outErro2">As frutas não podem estar repetidas.</h1>
  </div>

  <div class="text-center my-4" id="divFrutas">
    <img src="maca.png" alt="Maçã" id="imgMaca" width="120">
    <img src="laranja.png" alt="Laranja" id="imgLaranja" width="120">
    <img src="kiwi.png" alt="Kiwi" id="imgKiwi" width="120">
    <img src="morango.png" alt="Morango" id="imgMorango" width="80">
    <img src="uva.png" alt="Uva" id="imgUva" width="160">
  </div>

  <div class="bg-danger py-3 text-white">
    <h3 class="ml-5">Monte a salada de frutas com:</h3>
    <h5 class="font-italic ml-5" id="outFrutas"></h5>
  </div>

  <div class="text-center my-4 altura" id="divJogo">

  </div>

  <button id="btnVerificar" class="btn btn-primary btn-lg px-4 float-left mx-3">Verificar</button>
  <button id="btnJogarNovamente" class="btn btn-success btn-lg px-4 float-left mx-3 invisible">Jogar Novamente</button>

  <script src="index.js"></script>
</body>

</html>
